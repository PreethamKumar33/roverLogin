<div class="progress-container">
    <div class="doc">
        <doc-box [docType]="docStatus.docType"></doc-box>
    </div>
    <div class="title">{{docStatus.title}}</div>
    <div class="bar">
        <div [style.width]="docStatus.progress +'%'" class="progress"></div>
    </div>
    <div class="percent">{{docStatus.progress}}%</div>
    <div *ngIf = "docStatus.progress===100" class="icon">
        <mat-icon color="accent">check_circle</mat-icon>
    </div>
</div>
